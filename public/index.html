<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>try-scotty</title>
  </head>
  <body>
    <header><a href="https://github.com/jdoiwork/try-scotty">source code</a></header>
    <section>
        <h1>Hello</h1>
        <p><a href="hello">hello</a></p>
    </section>

    <section id="echo">
        <h1>Echo</h1>
        <form v-bind:action="'/echo/' + words" method="GET">
          <input v-model="words">
          <input type="submit">
        </form>
    </section>
    <section id="shout">
        <h1>Shout</h1>
        <form v-bind:action="'/shout/' + words" method="GET">
          <input v-model="words">
          <input type="submit">
        </form>
    </section>
    <section id="production">
        <h1>Production</h1>
        <form v-bind:action="'/productions/' + pro" method="GET">
          <input v-model="pro">
          <div v-for="item in pros" >
            <button v-on:click="setPro(item)" type="button">{{item}}</button>
          </div>
          <input type="submit">
        </form>
    </section>

    <section id="idols">
        <h1>Idols</h1>
        <form action="/idols" method="GET">
          <input v-model="query" name="q">

          <input type="submit">
          <button type="button" v-on:click="search">Ajax</button>
        </form>
        <table v-if="items.length !== 0">
          <thead>
            <th>名前</th>
            <th>ふりがな</th>
          </thead>
          <tbody>
            <tr v-for="item in items" >
              <td>{{item.name}}</td>
              <td>{{item.rubi}}</td>
            </div>
                      
          </tbody>
        </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
